           .append("svg")

           .attr("height", 50)

           .attr("cy", 25)
           .attr("r", 25)

    <!-- the normal way -->
    <svg width="50" height="50">
        <circle cx="25" cy="25" r="25" fill="purple" />
    </svg>

    <!-- D3 variables -->
    <script>
        var bodySelect = d3.select("body");

        var SvgAreaInBody = bodySelect.append("svg")
            .attr("width", 50)
            .attr("height", 50);

        var createSvgCircle = SvgAreaInBody.append("circle")
            .attr("cx", 25)
            .attr("cy", 25)
            .attr("r", 25)
            .style("fill", "blue");

        <!-- reuse SvgAreaInBody will use same SVG area... -->
        var secondSvgArea = bodySelect.append("svg")
            .attr("width", 50)
            .attr("height", 50);

        var createSvgSquare = secondSvgArea.append("rect")
            .attr("width", 50)
            .attr("height", 50)
            .style("fill", "purple");
    </script>
